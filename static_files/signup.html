<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Personality Match</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Raleway" rel="stylesheet">

  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/bootstrap.css">

</head>

<body>

  

<div id="container">
  <div id="signUp">
    <img id="logo" src="logo.png" alt="Logo">
    <form id="signUpForm" method="POST">
      <p class="smalltext">Choose a username</p>
      <input type="text" id="username" name="username"><br>
      <p class=smalltext>Choose a password</p>
      <input type="password" id="password" name="password"><br>
      <p class="smalltext">Age</p>
      <input type="text" id="dob" name="age"><br>
      <p class="smalltext">Upload an image</p>
      <input type="file" id="image" name="image"><br>
      <p class="smalltext">Enter a small description or tagline for your profile</p>
      <textarea id="desc" name="desc"></textarea><br>
      <input type="submit" id="signUpBtn" name="signupbtn" value="Sign Up">

    </form>
  </div>
</div>

  <script src="script/jquery-3.3.1.min.js"></script>
  <script src="script/bootstrap.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
